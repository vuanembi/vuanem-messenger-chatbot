name: Cloud Run

on:
  push:
    branches:
      - master
      # - dev
  workflow_dispatch:

concurrency: ${{ github.ref }}

env:
  NAME: vuanem-messenger-chatbot
  PROJECT_ID: voltaic-country-280607
  REGION: us-central1
  GCP_SA: bivuanem@voltaic-country-280607.iam.gserviceaccount.com
  ENV_KEY: env-vars
  ENV_FILE: env.yaml

jobs:
  set-env:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.set-outputs.outputs.image }}
      svc-name: ${{ steps.set-outputs.outputs.svc-name }}
    steps:
      - if: github.ref_name == 'dev'
        run: |
          echo "SERVICE_NAME=${{ env.NAME}}-${{ github.ref_name }}" >> $GITHUB_ENV

      - if: github.ref_name == 'master'
        run: |
          echo "SERVICE_NAME=${{ env.NAME}}" >> $GITHUB_ENV

      - id: set-outputs
        run: |
          echo "::set-output name=image::us-docker.pkg.dev/${{ env.PROJECT_ID }}/gcr.io/${{ env.NAME }}:${{ github.ref_name }}"
          echo "::set-output name=svc-name::${{ env.SERVICE_NAME }}"

      - run: |
          echo "FB_ACCESS_TOKEN: ${{ secrets.FB_ACCESS_TOKEN }}" >> ${{ env.ENV_FILE }}

          echo "GCP_SA: ${{ env.GCP_SA }}" >> ${{ env.ENV_FILE }}

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ env.ENV_KEY }}
          path: ${{ env.ENV_FILE }}

  build:
    runs-on: ubuntu-latest
    needs: set-env
    steps:
      - uses: actions/checkout@v3

      - uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: docker/setup-buildx-action@v2
        with:
          install: true

      - uses: google-github-actions/setup-gcloud@v0

      - run: gcloud auth configure-docker us-docker.pkg.dev

      - uses: satackey/action-docker-layer-caching@v0.0.11

      - run: docker build --push -t ${{ needs.set-env.outputs.image }} .

  deploy:
    runs-on: ubuntu-latest
    needs:
      - set-env
      - build
    steps:
      - uses: actions/checkout@v3

      - uses: actions/download-artifact@v3
        with:
          name: ${{ env.ENV_KEY }}

      - uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: google-github-actions/setup-gcloud@v0

      - run: >-
          gcloud run deploy ${{ needs.set-env.outputs.svc-name }}
          --image=${{ needs.set-env.outputs.image }}
          --concurrency=1
          --memory=4Gi
          --cpu=2
          --platform=managed
          --service-account=${{ env.GCP_SA }}
          --region=us-central1
          --timeout=60
          --env-vars-file=${{ env.ENV_FILE }}
          --allow-unauthenticated

  clean-up:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - run: echo "" > ${{ env.ENV_FILE }}

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ env.ENV_KEY }}
          path: ${{ env.ENV_FILE }}
